<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAdifa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js
    "></script>
    <style>
        body{
            font-family: "Rubik", sans-serif;
            background-color: #d8d8d8;
        }
      
    </style>
</head>
<body>
{% if "user_logged" in session and session["user_logged"] %}
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">JOB FINDER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">A Propos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/deconn_user">Deconnexion</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
</header>
<section>
    <h2 class="text-center mt-2">Chercher Emploi.ma</h2>
    <div class="choice d-flex justify-content-around mt-3 gap-5">
     <button class="btn btn-outline-primary px-2 py-2" id="sans">Chercher Sans Filtrage</button>
     <button class="btn btn-outline-success px-2 py-2" id="avec" >Chercher Avec Filtrage</button>
    </div>
   <div class="form_place"></div>
   {% if "success_wadifa" in session and session["success_wadifa"] %}
    <a href="{{url_for('download_file',filename=session['named_file']+'.xlsx')}}">Telecharger</a>
    
   
    {% else %}
    {{message}}
   {% endif %}
   </div>

</section>
<script>
    let btn1=document.querySelector("#sans");
    let btn2=document.querySelector("#avec");
    let place=document.querySelector(".form_place");
    let f1=` <div class="sans mt-5">

        <div class="d-flex justify-content-center">
           <div class="card">
               <div class="card-header bg-white">
                <h4 class="text-center mt-2">Chercher Sans Filtrage</h4>
               </div>
               <div class="card-body bg-light">
                <form action="/wadifapost" method="post">
                    <div class="row mt-2">
                        <div class="col-sm">
                            <label for="">Nom de Poste : </label><br>
                            <input type="text" name="sans_offrenom" class="form-control mb-2"  id="">
                        </div>
                        <div class="col-sm">
                            <label for="">nombre D'offres recherch√©es: </label><br>
                            <input type="text" name="nomfile" class="form-control mb-2"  id="">
                        </div>
                        <div class="col-sm">
                            <label for="">Nommer Votre Fichier: </label><br>
                            <input type="text" name="nomfile" class="form-control mb-2"  id="">
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3">
                         <button class="btn btn-primary">Chercher</button>
                    </div>
                </form>
               </div>
           </div>
        </div>
    </div>`;
    btn1.onclick=()=>{
     place.innerHTML=f1;
     btn2.disabled=true;
    }
    /*exemple du test*/
    let f2=` <div class="sans mt-5">

      <div class="d-flex justify-content-center">
         <div class="card">
             <div class="card-header bg-white">
              <h4 class="text-center mt-2">Chercher Avec Filtrage</h4>
             </div>
             <div class="card-body bg-light">
              <form action="/wadifapost" method="post">
                  <div class="row mt-2">
                      <div class="col-sm">
                          <label for="">Titre de l'offre: </label><br>
                          <input type="text" name="sans_offrenom" class="form-control mb-2"  id="">
                      </div>
                      <div class="col-sm">
                          <label for="">Titre de l'entreprise: </label><br>
                          <input type="text" name="nomfile" class="form-control mb-2"  id="">
                      </div>
                      <div class="col-sm">
                        <label for="">Date de l'offre: </label><br>
                        <input type="text" name="nomfile" class="form-control mb-2"  id="">
                    </div>
                    <div class="col-sm">
                        <label for="">Localisation: </label><br>
                        <input type="text" name="nomfile" class="form-control mb-2"  id="">
                    </div>
                    <div class="col-sm">
                        <label for="">Nommer Votre Fichier: </label><br>
                        <input type="text" name="nomfile" class="form-control mb-2"  id="">
                    </div>
                    
                  </div>
                  <div class="row justify-content-center mt-3">
                       <button class="btn btn-primary">Chercher</button>
                  </div>
              </form>
             </div>
         </div>
      </div>
  </div>`;
  btn2.onclick=()=>{
   place.innerHTML=f2;
   btn1.disabled=true;
  }
</script>
{% else %}
<script>
        
    window.onload=function(){
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Access Denied !! ',
            showConfirmButton: false,
            timer: 1500
          })
        setTimeout(()=>{
            
            window.location.href="/login"

        },2000)
    }
    
</script>

{% endif %}

</body>
</html>
