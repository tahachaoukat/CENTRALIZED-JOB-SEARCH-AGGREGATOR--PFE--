<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Focus - Bootstrap Admin Dashboard </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <!-- <link href="./css/style.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{{url_for('static', filename='style4.css')}}">
    <!-- Importing sweet -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Créer votre compte</h4>
                                    <form action="/login" method="POST">
                                        <div class="form-group">
                                            <label><strong>Username</strong></label>
                                            <input type="text" name="nom" class="form-control" placeholder="username">
                                            <div class="form-group">
                                                <label><strong>Profession :</strong></label>
                                                <select name="prof" id="" class="form-control">
                                                    <option value="">------Selectionner Une Profession------</option>
                                                    <option value="Informatique">Informatique</option>
                                                    <option value="Economie">Economie</option>
                                                    <option value="Industrie">Industrie</option>
                                                    <option value="Droit">Droit</option>
                                                    <option value="">Autres</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Email</strong></label>
                                            <input type="email" name="email" class="form-control" placeholder="hello@example.com">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Password</strong></label>
                                            <input type="password" class="form-control" name="pswd" id="pass1" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Confirm Password</strong></label>
                                            <input type="password" class="form-control" id="pass2" placeholder="Confirm Password">
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" id="btn" class="btn btn-primary btn-block">Créer le Compte</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Vous avez deja un compte? &nbsp; <a class="text-primary" href="/login">Se connecter</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{{url_for('static', filename='main.js')}}"></script>

    <script src="./vendor/global/global.min.js"></script>
    <script src="./js/quixnav-init.js"></script>
    

    <!--endRemoveIf(production)-->
</body>

</html>
